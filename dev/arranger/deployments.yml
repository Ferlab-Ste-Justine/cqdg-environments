 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:	
    fluxcd.io/automated: 'true'
  name: arranger-server
spec:
  template:
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: ferlabcrsj/cqdg-arranger:8eb9a001eb2ba7bc25ec5a29f85feb4e3033d124
          name: arranger-server
          envFrom:
            - configMapRef:
                name: arranger-keycloak-configs
            - secretRef:
                name: arranger-keycloak-credentials