---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arranger-server
  namespace: dev
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: arranger-server
      containers:
      - image: ferlabcrsj/cqdg-arranger:6211b3ae0011fce54847ed07c86bdd5e266de3ed
        name: arranger-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal
  namespace: dev
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: portal
      containers:
      - image: ferlabcrsj/cqdg-portal:56053a6a6468cf2b5bec11ab0090e495c88da9f6
        name: portal
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
  namespace: dev
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: keycloak
      containers:
      - image: ferlabcrsj/cqdg-keycloak:d0fd891d7dcbaf00b533fd2eb3d9bae68f0c1184
        name: keycloak
