---
apiVersion: batch/v1
kind: Job
metadata:
  name: datagrid-service-postgres-qa-server-db-transfer
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 600
  template:
    spec:
      restartPolicy: Never
      containers:
      - image: ferlabcrsj/postgres-backup:9bb43092f76e95f17cd09f03a27c65d84112a3cd
        name: datagrid-service-postgres-qa-server-db-transfer
        env:
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: postgres-qa-datagrid-service-credentials
                key: username
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-qa-datagrid-service-credentials
                key: password
        envFrom:
          - secretRef:
              name: s3-datagrid-service-credentials
          - configMapRef:
              name: datagrid-service-s3-backups
          - configMapRef:
              name: datagrid-service-db-connection
          - configMapRef:
              name: datagrid-service-db-connection-tls
        command:
          - python3
          - /opt/restore.py
        volumeMounts:
          - name: ca-certificate
            mountPath: /opt/ca
            readOnly: true
      volumes:
        - name: ca-certificate
          secret:
            secretName: postgres-qa-ca-certificate
            defaultMode: 0555