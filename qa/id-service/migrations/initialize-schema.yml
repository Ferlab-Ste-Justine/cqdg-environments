---
apiVersion: batch/v1
kind: Job
metadata:
  name: initialize-id-service-db-take3
spec:
  backoffLimit: 4
  activeDeadlineSeconds: 600
  template:
    spec:
      containers:
      - name: initialize-id-service-db
        image: postgres:12
        env:
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: id-service-db-credentials
                key: username
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: id-service-db-credentials
                key: password
        envFrom:
          - configMapRef:
              name: id-service-db-connection
          - configMapRef:
              name: id-service-db-connection-tls
        workingDir: /opt
        command:
          - psql
        args:
          - -f
          - id-service-schema.sql
        volumeMounts:
          - name: id-service-schema
            mountPath: /opt
            readOnly: true
          - name: ca-certificate
            mountPath: /opt/ca
            readOnly: true
      restartPolicy: Never
      volumes:
        - name: id-service-schema
          configMap:
            name: id-service-schema
        - name: ca-certificate
          secret:
            secretName: ca-certificate
            defaultMode: 0555