---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: logs-kibana
  name: logs-kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs-kibana
  template:
    metadata:
      labels:
        app: logs-kibana
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: kibana:7.8.1
          name: logs-kibana
          env:
            - name: ELASTICSEARCH_HOSTS
              value: http://logs-store:9200