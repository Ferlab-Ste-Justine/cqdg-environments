---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: portal
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - portal.qa.cqdg.ferlab.bio
      secretName: letsencrypt-certificate
  rules:
    - host: portal.qa.cqdg.ferlab.bio
      http:
        paths:
          - path: /
            backend:
              serviceName: portal
              servicePort: 80
          - path: /arranger
            backend:
              serviceName: arranger-server
              servicePort: 5050
          - path: /arranger-admin
            backend:
                serviceName: arranger-admin-ui
                servicePort: 80