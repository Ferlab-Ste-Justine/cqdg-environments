---
apiVersion: batch/v1
kind: Job
metadata:
  name: spark-ceph
  namespace: spark
spec:
  template:
    spec:
      serviceAccountName: spark
      containers:
      - name: ceph
        image: chusj/spark:ace09476a0a5b51c90e1116c9d48ccbcd982e93e
        env:
          - name: SPARK_CLASS
            value: bio.ferlab.clin.etl.TestCeph
          - name: SPARK_JAR
            value: s3a://spark/clin-etl-variant.jar
          - name: SPARK_CLIENT_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
          - name: spark-defaults
            mountPath: /opt/spark-configs/defaults
            readOnly: true
          - name: spark-ceph
            mountPath: /opt/spark-configs/spark-ceph
            readOnly: true
          - name: s3-credentials
            mountPath: /opt/spark-configs/s3-credentials
            readOnly: true
        command:
          - "/opt/client-entrypoint.sh"
      restartPolicy: Never
      volumes:
        - name: spark-defaults
          configMap:
            name: spark-defaults
        - name: spark-ceph
          configMap:
            name: spark-ceph
        - name: s3-credentials
          secret:
            secretName: s3-credentials
  backoffLimit: 4